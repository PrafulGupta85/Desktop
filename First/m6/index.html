<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCSS Example</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header>
      <h1>Using SCSS Page</h1>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>

    <section class="s1">
      <div class="box">Box 1</div>
      <div class="box">Box 2</div>
      <div class="box">Box 3</div>
    </section>

    <section class="s2">
      <div class="box2" id="b4">Box 4</div>
      <div class="box2" id="b5">Box 5</div>
      <div class="box2" id="b6">Box 6</div>
      <div class="box2" id="b7">Box 7</div>
      <div class="box2" id="b8">Box 8</div>
      <div class="box2" id="b9">Box 9</div>
    </section>

    <footer>
      <p>Footer Section</p>
    </footer>
  </body>
</html>
