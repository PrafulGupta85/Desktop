<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="sidebar">


        <div class="logo">
            <img src="images/logo.png" alt="SUVA-logo">
        </div>

        <ul class="sideul">
            <li class="sidebtn agents">
                <img class="side-img" src="images/agents-icon.png" alt="Agents-Icon">
                <span class="sidebtn-text">Agents</span>
            </li>

            <li class="sidebtn analytics">
                <img class="side-img" src="images/analytics-icon.png" alt="analytics-Icon">
                <span class="sidebtn-text">Analytics</span>
            </li>

            <li class="sidebtn nlp">
                <img class="side-img" src="images/nlp-icon.png" alt="nlp-Icon">
                <span class="sidebtn-text">NLP Manager</span>
            </li>

            <li class="sidebtn llm">
                <img class="side-img" src="images/llm-icon.png" alt="llm-Icon">
                <span class="sidebtn-text">Large Language Model</span>
                <img class="dropdown-llm" src="images/dropdown-icon.png" alt="dropdown">
            </li>

            <li class="sidebtn admin">
                <img class="side-img" src="images/admin-icon.png" alt="admin-Icon">
                <span class="sidebtn-text">Administration</span>
                <img class="dropdown-admin" src="images/dropdown-icon.png" alt="dropdown">
            </li>
        </ul>


    </div>

    <script src="js/script.js"></script>
</body>

</html>
